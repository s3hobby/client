version: "2"
linters:
  enable:
    - asciicheck
    - bodyclose
    - dupl
    - errname
    - goconst
    - gocritic
    - gocyclo
    - gosec
    - importas
    - misspell
    - mnd
    - nestif
    - nilerr
    - nilnil
    - revive
    - testifylint
    - unconvert
    - whitespace
    - zerologlint
  settings:
    errcheck:
      # Report about not checking of errors in type assertions: `a := b.(MyStruct)`.
      check-type-assertions: true
      # report about assignment of errors to blank identifier: `num, _ := strconv.Atoi(numStr)`;
      check-blank: true
    gocyclo:
      # minimal code complexity to report, 30 by default
      min-complexity: 15
    govet:
      enable:
        # Check for redundant or impossible nil comparisons.
        - nilness
        # Check for possible unintended shadowing of variables.
        - shadow
    revive:
      rules:
        - name: package-comments
          disabled: true
  exclusions:
    generated: strict
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - dupl
          - goconst
          - gosec
        path: _test\.go
      - linters:
          - dupl
        path: ^client_.*\.go
formatters:
  enable:
    - gci
    - gofmt
    # - golines
  settings:
    gci:
      sections:
        - standard
        - localmodule
        - default
      custom-order: true
  exclusions:
    # generated: strict
    paths:
      - third_party$
      - builtin$
      - examples$
